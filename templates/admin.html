 <div class = "container-fluid" data-ng-controller = "adminController">
	<div class="transaction-content">
		<div class="container-fluid">
			<div class="row page-header centerHeading">
				<div class="col-xs-12">
					<div class="text-center centerHeadingContent">
						<h2> Sales Report</h2>
					</div>
				</div>
			</div>
		</div>
	</div><br/>
	
     <div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<form class="form-horizontal">
					<div class = "row">
						<div class="col-sm-6">
							<div class="form-group row">
								<label class="control-label col-sm-4" for="itemsID">Number of Customers:</label>
								<div class="col-sm-8">
									<p>{{numberofCustomers}}</p>
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-sm-4" for="itemsID">Average Amount Spent per a Customer:</label>
								<div class="col-sm-8">
									<p>${{AverageProfit}}</p>
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-sm-4" for="itemsID">Total Amount Made:</label>
								<div class="col-sm-8">
									<p>${{TotalProfit}}</p>
								</div>
							</div>
							<div class="form-group row"> 
								<div class="col-sm-12">
									<button type="submit" class="btn button-add" data-ng-click="GenerateCSV()" >CSV Report</button>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group row">
								<label class="control-label col-sm-4" for="itemsID">Items Often Sold Together:</label>
								<div class="col-sm-8">
									<ul class="list-unstyled">
										<li data-ng-repeat = "item in pairItems">{{item}}</li>
									</ul>
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-sm-4" for="itemsID">Top Ten Selling Items:</label>
								<div class="col-sm-8">
									<ul class="list-unstyled">
										<li data-ng-repeat = "item in top10">{{item}}</li>
									</ul>
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-sm-4" for="itemsID">Predicted Item Sales:</label>
								<div class="col-sm-8">
									<ul class="list-unstyled">
										<li data-ng-repeat = "item in predictedItems">{{item.name}}-{{item.quantity}}</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div><br/>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<footer class="text-muted text-center"><h4>People Health Pharmacy (PHP) Inc. Database</h4></footer>
			</div>
		</div>
	</div>
</div>
